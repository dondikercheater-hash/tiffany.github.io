<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiffany</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fdfdfd; }
        header { background: #ff69b4; color: white; padding: 20px; text-align: center; }
        h1 { margin: 0; }
        nav { display: flex; justify-content: center; margin: 20px 0; }
        nav a { margin: 0 15px; text-decoration: none; color: #ff69b4; font-weight: bold; }
        section { padding: 20px; max-width: 1000px; margin: auto; }
        .product { display: inline-block; width: 200px; margin: 15px; vertical-align: top; }
        .product img { width: 100%; border-radius: 10px; }
        .product-name { font-weight: bold; margin: 5px 0; }
        .product-price { color: #ff69b4; }
        footer { text-align: center; padding: 20px; background: #eee; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>Tiffany - Trending Dameskleding</h1>
    </header>
    <nav>
        <a href="#nieuw">Nieuw</a>
        <a href="#populair">Populair</a>
        <a href="#sale">Sale</a>
    </nav>
    <section id="nieuw">
        <h2>Nieuw binnen</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Top" alt="Top">
            <div class="product-name">Stylish Top</div>
            <div class="product-price">€29,99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Jurk" alt="Jurk">
            <div class="product-name">Viraal Jurkje</div>
            <div class="product-price">€49,99</div>
        </div>
    </section>

    <section id="populair">
        <h2>Populair nu</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Trui" alt="Trui">
            <div class="product-name">Cozy Trui</div>
            <div class="product-price">€39,99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Rok" alt="Rok">
            <div class="product-name">Mini Rok</div>
            <div class="product-price">€34,99</div>
        </div>
    </section>

    <section id="sale">
        <h2>Sale</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Jumpsuit" alt="Jumpsuit">
            <div class="product-name">Trendy Jumpsuit</div>
            <div class="product-price">€24,99</div>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Top" alt="Top">
            <div class="product-name">Casual Top</div>
            <div class="product-price">€19,99</div>
        </div>
    </section>

    <footer>
        &copy; 2025 Tiffany - Alle rechten voorbehouden
    </footer>
</body>
</html>
